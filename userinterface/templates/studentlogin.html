<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>little flower international</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
    <style>
        .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;
        
        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-70">
          {% for message in messages %}
          <div class="alert alert-danger" role="alert">{{message}}</div>
          {% endfor %}
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 ">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Student login</h2>
                    <p class="text-white-50 mb-5">Please enter your username and password!</p>
                  <form action="" method="POST" >
                  {% csrf_token %}
                    <div class="form-outline mb-4">
                      <input name="username" type="text" id="typeUsernameX-2" class="form-control form-control-lg" />
                      <label class="form-label text-white" for="typeUsernameX-2">Username</label>
                    </div>
  
                    <div class="form-outline mb-7">
                      <input name="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                      <label class="form-label text-white " for="typePasswordX-2">Password</label>
                    </div>
      
                    <button class="btn btn-outline-light btn-lg px-5 mx-right-2" type="submit">Login</button>
      
                  </form>
                  
                  </div>
                  <p class="small pb-lg-2"><a class="text-white-50" href="{% url 'adminlogin' %}">&nbsp;Admin login</a></p>
                  <div>
                    <p class="mb-0">Don't have an account? <a href= "{% url 'register' %}" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
